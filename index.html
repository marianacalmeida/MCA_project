<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="box">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <input
                type="search"
                class="form-control"
                id="searchInput"
                placeholder="Search city"
              />
            </div>
            <div class="form-group col-md-6">
              <button type="submit" class="btn btn-primary" id="button">
                Submit
              </button>
              <button
                type="submit"
                class="btn btn-primary btn-current"
                id="currentLocation"
              >
                Current Location
              </button>
            </div>
          </div>
        </form>

        <br />

        <h1 id="city"></h1>
        <p class="date" id="now">Friday, 15:02</p>

        <div class="meteo">
          <div class="today">
            <h2>Sunny</h2>
            <p class="emoji">☀️</p>

            <div class="row-temp">
              <p class="temperature" id="temp"></p>
            </div>
          </div>
        </div>
      </div>

      <p><a href="https://github.com/marianacalmeida/MCA_project">Coded</a> by Mariana Almeida</p>

      <script src="src/index.js"></script>
    </div>
  </body>
</html>
